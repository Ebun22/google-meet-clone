<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Create Or Join Meeting</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="src/views/public/Assets/bootstrap.min.css">
    <link rel="stylesheet" href="src/views/public/Assets/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="./jquery-3.4.1.min.js"></script>
    <!-- <script src="scripts/jquery.signalR-2.2.2.min.js"></script> -->
    <!-- <script src="https://localhost:44338/signalr/hubs"></script> -->
    <!--    <script src="wrtchelper.js"></script>-->
    <script src="app.js"></script>
</head>

<body style="padding-top: 3.5rem">
 <nav class="navbar navbar-expand-md fixed-top">
    <img src="public/assets/images/google" class="logo" alt="">
    <a href="#" class="navbar-brand text-dark">Google Meet</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">At a glance</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">How it works</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Plan and Price</a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item sign-in">
                <a href="#" class="nav-link">Sign in</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the meeting</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold new-meeting">Start a meeting</button>
            </li>
        </ul>
    </div>
 </nav>
 <main>
    <div class="jumbotron h-100 d-flex">
        <div class="container w-50">
            <h1 style="font-size: 3rem;"> Premium video<br/> meeting. Now it is available for free to everyone.</h1>
            <p style="font-size: 20px;">We're redesigning the Google Meet service for secure business meetings and making it free for everyone to use.</p>
        <ul class="display-center justify-content-start">
            <li style="padding: 0;">
                <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;">
                    <span class="material-icons mr-2">video_call</span>New Meeting</button>
            </li>
            <li style="padding: 0 0 0 20px">
                <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #01796b;">
                    <span class="material-icons mr-2">video_call</span>New Meeting</button>
            </li>
            <li class="pl-3">
                <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffff;">
                    <span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter a code" style="border: none;" class="enter-code" /></button>
            </li>
            <li class="text-dark cursor-pointer pl-4 font-weight-bold join-action">
               Join
            </li>
        </ul>
        </div>
        <div class="container w-50">
            <img src="src/views/public/Assets/images/google-meet-people.jpeg" alt="" class="signin-image">
        </div>
    </div>
 </main>
    <footer class="container">
        <h4>Learn more about <span class="learn-more text-info">google meet</span>.</h4>
    </footer>
    <script src="src/views/public/Assets/materialize.min.js"></script>
    <script>
        $(function() {
            $(document).on("click", ".join-meeting", function() {
                    $(".enter-code").focus()
                })
            $(document).on("click", ".join-action", function() {
               let join_value = $('.enter-code').val();
               let meetingUrl = window.location.origin+"?meetingID="+join_value;
               window.location.replace(meetingUrl)
            })
            $(document).on("click", ".new-meeting", function() {
               let eight_d_value = Math.floor(Math.random() * 10000000000);
               let meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
               window.location.replace(meetingUrl)
            })
        })

    </script>
 <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
 <script src="assets/js/client.js"></script>
</body>

</html>
